# Apache Configuration for CRNS Project
# Add this to your Apache configuration (httpd.conf or virtual host)

# Alias for CRNS project - maps /crns/ URL to the CNRS public directory
Alias /crns "C:/laragon/www/CNRS/public"

# Directory configuration for CRNS
<Directory "C:/laragon/www/CNRS/public">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted

    # Ensure proper MIME types
    <IfModule mod_mime.c>
        AddType application/javascript .js
        AddType text/css .css
        AddType application/json .json
        AddType image/svg+xml .svg
        AddType image/png .png
        AddType image/jpeg .jpg
        AddType image/jpeg .jpeg
        AddType image/gif .gif
        AddType image/x-icon .ico
    </IfModule>

    # Handle frontend assets directly
    <FilesMatch "\.(js|css|png|jpg|jpeg|gif|svg|ico)$">
        Require all granted
    </FilesMatch>

    # Handle HTML files
    <FilesMatch "\.html$">
        Require all granted
    </FilesMatch>
</Directory>

# IMPORTANT: The path has been updated for your Laragon setup
# Current path: C:/laragon/www/CNRS/public
# If you move the project, update this path accordingly
